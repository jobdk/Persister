apiVersion: v1
kind: Pod
metadata:
  name: service-weinmann
spec:
  containers:
    - name: service-container
      image: docker.informatik.hs-furtwangen.de/cnc-weinmann/service
      resources:
        limits:
          memory: 256Mi
        requests:
          memory: 32Mi
      readinessProbe:
        initialDelaySeconds: 15
        httpGet:
          path: /actuator/health/readiness
          port: 8080
      livenessProbe:
        initialDelaySeconds: 15
        httpGet:
          path: /actuator/health/liveness
          port: 8080